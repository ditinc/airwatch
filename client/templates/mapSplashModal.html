<template name="mapSplashModal">
  <div id="mapSplashModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div id="mapSplashModalContent" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="mapSplashModalTitle">Welcome to Airwatch!</h4>
        </div>
        <div class="modal-body">
          <div class="splash">
            <p class="intro">
              Select a state from the drop down to zoom to that state, or click within the state on an area without a marker.  Click a marker to see details about the air quality station. Data pulled from
              <a href="http://docs.airnowapi.org" target="_blank">docs.airnowapi.org</a>.
            </p>
            <div class="row">
              <div class="col-xs-6">
                <div id="mapLegendPanel" class="panel panel-default">
                  <div class="panel-heading">
                    <b class="panel-title">AQI Legend</b>
                  </div>
                  <div class="panel-body">
                    <div class="legendPad"><div class="AQImarker AQIcategory1 pull-left legendItemPad"></div> Good</div>
                    <div class="legendPad"><div class="AQImarker AQIcategory2 pull-left legendItemPad"></div> Moderate</div>
                    <div class="legendPad"><div class="AQImarker AQIcategory3 pull-left legendItemPad"></div> Unhealthy for Sensitive Groups</div>
                    <div class="legendPad"><div class="AQImarker AQIcategory4 pull-left legendItemPad"></div> Unhealthy</div>
                    <div class="legendPad"><div class="AQImarker AQIcategory5 pull-left legendItemPad"></div> Very Unhealthy</div>
                    <div class="legendPad"><div class="AQImarker AQIcategory6 pull-left legendItemPad"></div> Hazardous</div>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <div id="gotit">
                  <a class="btn btn-success btn-lg" href="#" >Got it!</a>
                </div>
                <div id='error'>

                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
