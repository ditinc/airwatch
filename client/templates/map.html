<template name="map">
    <div class="row">
        <div class="col-xs-12">
            <label for="latestFoodRecalls">Latest Food Recalls:</label>
            <select id="latestFoodRecalls" name="latestFoodRecalls">
            {{#each latestFoodRecalls}}
                <option value="{{this.recall_number}}">{{this.recalling_firm}}</option>  
            {{/each}}
            </select>
        </div>
    </div>
    <div id="map" class="map"></div>
</template>
