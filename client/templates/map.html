<template name="map">
	<div class="row">
        <div id="airQualityForm" style="display:none;">
          	<div id="airQualityStateDiv" style="float:left;">
          		<select id="stateSelector">
          			{{#each StatesData}}
          				<option value="{{this.properties.abbreviation}}">{{this.properties.name}}</option>';
	                {{/each}}
          		</select>
          	</div>
        </div>
    </div>
    <div id="map" class="map"></div>
</template>
