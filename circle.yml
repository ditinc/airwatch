machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t sjmatta/airwatch .

database:
  override:
    - docker run -d --name mongo mongo

test:
  override:
    - curl https://install.meteor.com | sh
    - JASMINE_BROWSER=PhantomJS JASMINE_CLIENT_UNIT=true JASMINE_CLIENT_INTEGRATION=false JASMIN_SERVER_UNIT=true JASMINE_SERVER_INTEGRATION=false meteor --test
    - docker run -d --name airwatch --link mongo:mongo -e ROOT_URL=http://localhost -p 80:80 sjmatta/airwatch
    - sleep 5s
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  production:
    branch: release
    commands:
      - docker login -e "$HUB_EMAIL" -u "$HUB_USER" -p "$HUB_PASS"
      - docker push sjmatta/airwatch
      - sudo pip install tutum
      - tutum stack update -f tutum.yml airwatch-stack
      - tutum service redeploy airwatch-app
  master:
    branch: master
    commands:
      - docker tag sjmatta/airwatch sjmatta/airwatch:SNAPSHOT
      - sudo pip install tutum
      - tutum push sjmatta/airwatch:SNAPSHOT
      - tutum stack update -f tutum-snapshot.yml airwatch-stack-snapshot
      - tutum service redeploy airwatch-app-snapshot
